    // =============================================================
    // Firestore ì´ˆê¸° ë¬¸ì„œ ìƒì„±
    // =============================================================
    async function ensureDocuments() {
      var batch = db.batch();
      var needCommit = false;

      for (var i = 0; i < VOTE_ITEMS.length; i++) {
        var ref = db.collection(VOTES_COL).doc(VOTE_ITEMS[i].id);
        var doc = await ref.get();
        if (!doc.exists) {
          batch.set(ref, { count: 0 });
          needCommit = true;
        }
      }

      for (var m = 1; m <= 12; m++) {
        var ref2 = db.collection(MONTH_VOTES_COL).doc("month_" + m);
        var doc2 = await ref2.get();
        if (!doc2.exists) {
          batch.set(ref2, { count: 0 });
          needCommit = true;
        }
      }

      if (needCommit) await batch.commit();
    }

    async function castVote(itemId) {
      if (!currentUser) {
        alert("ë¡œê·¸ì¸ í›„ íˆ¬í‘œí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.");
        return;
      }
      if (votedId === itemId) return;

      var batch = db.batch();
      var userVoteRef = db.collection(USER_VOTES_COL).doc(currentUser.uid);

      if (votedId) {
        // ì¬íˆ¬í‘œ: ì´ì „ -1
        batch.update(db.collection(VOTES_COL).doc(votedId), {
          count: firebase.firestore.FieldValue.increment(-1)
        });
      }

      // ìƒˆ íˆ¬í‘œ +1
      batch.update(db.collection(VOTES_COL).doc(itemId), {
        count: firebase.firestore.FieldValue.increment(1)
      });

      // ìœ ì € íˆ¬í‘œ ê¸°ë¡ ì €ì¥
      batch.set(userVoteRef, { destination: itemId }, { merge: true });

      await batch.commit();
      votedId = itemId;
      renderCards();
    }

    // =============================================================
    // ê´€ë¦¬ì: CSV ë‹¤ìš´ë¡œë“œ
    // =============================================================
    function downloadCSV() {
      if (!isAdmin()) return;

      var csv = "\uFEFF";  // BOM for Excel í•œê¸€ í˜¸í™˜
      csv += "êµ¬ë¶„,í•­ëª©,íˆ¬í‘œìˆ˜\n";

      for (var i = 0; i < VOTE_ITEMS.length; i++) {
        csv += "ì—¬í–‰ì§€," + VOTE_ITEMS[i].name + "," + (voteCounts[VOTE_ITEMS[i].id] || 0) + "\n";
      }

      for (var m = 1; m <= 12; m++) {
        csv += "ì—¬í–‰ì›”," + m + "ì›”," + (monthCounts["month_" + m] || 0) + "\n";
      }

      csv += "\në‹‰ë„¤ì„,ë‚´ìš©,ì‘ì„±ì‹œê°„\n";
      for (var c = 0; c < commentsData.length; c++) {
        var comment = commentsData[c];
        var safeNick = '"' + (comment.nickname || "").replace(/"/g, '""') + '"';
        var safeText = '"' + (comment.text || "").replace(/"/g, '""') + '"';
        var timeStr = "";
        if (comment.createdAt && comment.createdAt.toDate) {
          timeStr = comment.createdAt.toDate().toISOString();
        }
        csv += safeNick + "," + safeText + "," + timeStr + "\n";
      }

      var blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      var url  = URL.createObjectURL(blob);
      var a    = document.createElement("a");
      a.href     = url;
      a.download = "íˆ¬í‘œê²°ê³¼_" + new Date().toISOString().slice(0, 10) + ".csv";
      a.click();
      URL.revokeObjectURL(url);
    }
