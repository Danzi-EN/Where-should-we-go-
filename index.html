    // =============================================================

    // =============================================================
    async function ensureDocuments() {
      const batch = db.batch();
      let needCommit = false;

      // ì—¬í–‰ì§€ íˆ¬í‘œ ë¬¸ì„œ
      for (const item of VOTE_ITEMS) {
        const ref = db.collection(VOTES_COL).doc(item.id);
        const doc = await ref.get();
        if (!doc.exists) {
          batch.set(ref, { count: 0 });
          needCommit = true;
        }
      }

      // ì›” íˆ¬í‘œ ë¬¸ì„œ
      for (let m = 1; m <= 12; m++) {
        const ref = db.collection(MONTH_VOTES_COL).doc("month_" + m);
        const doc = await ref.get();
        if (!doc.exists) {
          batch.set(ref, { count: 0 });
          needCommit = true;
        }
      }

      if (needCommit) await batch.commit();
    }

    // =============================================================
    // ì—¬í–‰ì§€ íˆ¬í‘œ - ì‹¤ì‹œê°„ ë¦¬ìŠ¤ë„ˆ
    // =============================================================
    function listenToVotes() {
      db.collection(VOTES_COL).onSnapshot((snapshot) => {
        snapshot.forEach((doc) => {
          voteCounts[doc.id] = doc.data().count || 0;
        });
        renderCards();
        renderChart();
      });
    }

    // =============================================================
    // ì—¬í–‰ì§€ íˆ¬í‘œ ì²˜ë¦¬ (ì¬íˆ¬í‘œ ì§€ì›)
    // =============================================================
    async function castVote(itemId) {
      if (votedId === itemId) return; // ê°™ì€ í•­ëª© í´ë¦­ ì‹œ ë¬´ì‹œ

      if (votedId) {
        // ì¬íˆ¬í‘œ: batchë¡œ ì´ì „ -1, ìƒˆ +1
        const batch = db.batch();
        const oldRef = db.collection(VOTES_COL).doc(votedId);
        const newRef = db.collection(VOTES_COL).doc(itemId);
        batch.update(oldRef, { count: firebase.firestore.FieldValue.increment(-1) });
        batch.update(newRef, { count: firebase.firestore.FieldValue.increment(1) });
        await batch.commit();
      } else {
        // ìµœì´ˆ íˆ¬í‘œ
        const ref = db.collection(VOTES_COL).doc(itemId);
        await ref.update({ count: firebase.firestore.FieldValue.increment(1) });
      }

      votedId = itemId;
      localStorage.setItem(LS_VOTE_KEY, itemId);
      renderCards();
    }

          '<div class="bar-label">' + m + 'ì›”</div>' +
          '<div class="bar-track">' +
            '<div class="month-bar-fill" style="width: ' + percent + '%"></div>' +
          '</div>' +

    }

    // =============================================================
    // ëŒ“ê¸€ - ì‹¤ì‹œê°„ ë¦¬ìŠ¤ë„ˆ
    // =============================================================
    function listenToComments() {
      db.collection(COMMENTS_COL)
        .orderBy("createdAt", "desc")
        .onSnapshot((snapshot) => {
          commentListEl.innerHTML = "";

          if (snapshot.empty) {
            commentListEl.innerHTML = '<div class="no-comments">ì•„ì§ ëŒ“ê¸€ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
            return;
          }

          snapshot.forEach((doc) => {
            const data = doc.data();
            const item = document.createElement("div");
            item.className = "comment-item";

            let timeStr = "";
            if (data.createdAt) {
              const d = data.createdAt.toDate();
              timeStr = d.getFullYear() + "." +
                String(d.getMonth() + 1).padStart(2, "0") + "." +
                String(d.getDate()).padStart(2, "0") + " " +
                String(d.getHours()).padStart(2, "0") + ":" +
                String(d.getMinutes()).padStart(2, "0");
            }

            const safeNickname = escapeHtml(data.nickname || "ìµëª…");
            const safeText = escapeHtml(data.text || "");

            item.innerHTML =
              '<div class="comment-header">' +
                '<span class="comment-nickname">' + safeNickname + '</span>' +
                '<span class="comment-time">' + timeStr + '</span>' +
              '</div>' +
              '<div class="comment-text">' + safeText + '</div>';

            commentListEl.appendChild(item);
          });
        });
    }

    function escapeHtml(str) {
      const div = document.createElement("div");
      div.appendChild(document.createTextNode(str));
      return div.innerHTML;
    }

    // =============================================================
    // ëŒ“ê¸€ ì‘ì„±
    // =============================================================
    async function submitComment() {
      const nickname = commentNickEl.value.trim();
      const text     = commentTextEl.value.trim();

      if (!nickname) { commentNickEl.focus(); return; }
      if (!text)     { commentTextEl.focus(); return; }

      commentSubmitEl.disabled = true;

      await db.collection(COMMENTS_COL).add({
        nickname: nickname,
        text: text,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      commentTextEl.value = "";
      commentSubmitEl.disabled = false;
    }

    // =============================================================
    // ì´ë²¤íŠ¸ ë°”ì¸ë”©
    // =============================================================
    monthVoteBtn.addEventListener("click", castMonthVote);
    commentSubmitEl.addEventListener("click", submitComment);

    updateMonthHint();

    (async function init() {

        await ensureDocuments();

        listenToComments();

        console.error(err);
      }
    })();
